<!doctype html>

<html>

<head>
    <title>
        Ghost test
    </title>

    <script type = "text/javascript">

        // erases the sprite of the ghost at its old position
        function updatePosition(context, oldX, oldY) {
            context.fillStyle = '#FFFFFF';
            context.fillRect(oldX, oldY, 50, 50);
        }

        // moves a rectangle back and forth on the screen
        function moveGhost() {
            // setting everything up
            let c = document.getElementById('myCanvas');
            let ctx = c.getContext('2d');
            let xVelo = 2;
            let yVelo = -2;
            let blinkyImg = new Image();
            blinkyImg.src = 'Blinky.png';
            let inkyImg = new Image();
            inkyImg.src = 'Inky.png';
            let blinky = new ghost(100, 100, ctx, blinkyImg);
            let inky = new ghost(350, 500, ctx, inkyImg);
            window.setInterval(moveBlinky, 7);
            window.setInterval(moveInky, 7);


            // inner function, performs the actual movement
            function moveBlinky() {
                updatePosition(ctx, blinky.x, blinky.y);
                if (blinky.x <= 0) {
                    xVelo = 2;
                }
                else if (blinky.x >= 900) {
                    xVelo = -2;
                }
                blinky.x = blinky.x + xVelo;
                ctx.drawImage(blinky.image, blinky.x, blinky.y, 50, 50);
            }

            // inner function, performs the actual movement
            function moveInky() {
                updatePosition(ctx, inky.x, inky.y);
                if (inky.y <= 0) {
                    yVelo = 2;
                }
                else if (inky.y >= 450) {
                    yVelo = -2;
                }
                inky.y = inky.y + yVelo;
                ctx.drawImage(inky.image, inky.x, inky.y, 50, 50);
            }
        }

        function ghost(x, y, context, image) {
            this.x = x;
            this.y = y;
            this.context = context;
            this.image = image;
        }

    </script>

</head>

<body onload="moveGhost()">

    <canvas id="myCanvas" width = "1000" height = "500"></canvas>

</body>

</html>
